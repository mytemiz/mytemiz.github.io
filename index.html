<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SDK playground</title>
    <script type="text/javascript" src="//connect.soundcloud.com/sdk-2.0.0.js"></script>
  </head>
  <body>
    <p>To get an access token for <b>scfuse</b> click the 'Get access token' button.</p>
    <button id="connect">Get access token</button>
    <button id="record">record 1s</button>
    <div id="oembed"></div>
    <p>Access token: <span id="accesstoken" style="color:red"></span></p>

    <script type="text/javascript">
      SC.initialize({
        client_id: '56146ea953310ce42e06ff8709715cd8',
        redirect_uri: 'http://mytemiz.github.io/callback.html'
      });

      var connect = function(){
      SC.connect(function(){
          //console.log(SC.accessToken());
          document.getElementById('accesstoken').innerHTML = SC.accessToken();
      });
      };
      document.getElementById('connect').addEventListener('click', connect);

    </script>
  </body>
</html>
